{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test yaratish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
 
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Test yaratish yoki yuklash</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="exam" class="form-label">Imtihonni tanlang</label>
                            <select name="exam" id="exam" class="form-select" required>
                                <option value="" selected disabled>-- Imtihonni tanlang --</option>
                                {% for exam in exams %}
                                    <option value="{{ exam.id }}">{{ exam.subject.name }} - {{ exam.date }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="test_file" class="form-label">Test savollari yuklash (.txt)</label>
                            <input type="file" name="test_file" id="test_file" class="form-control" accept=".txt">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Test yuklash</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
